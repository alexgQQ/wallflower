

name: Build Application

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v4.5.0
      with:
        python-version: 3.9
    - name: Setup Poetry
      uses: Gr1N/setup-poetry@v8
    - name: Install Dependencies
      run: |
        poetry config virtualenvs.create false --local
        poetry install
    - name: Build binary
      run: pyinstaller --onefile --name wallflower-linux main.py
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3
      with:
        name: binary-linux
        path: dist/wallflower-linux
        retention-days: 1
  
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v4.5.0
      with:
        python-version: 3.9
    - name: Setup Poetry
      uses: Gr1N/setup-poetry@v8
    - name: Install Dependencies
      run: |
        poetry config virtualenvs.create false --local
        poetry install
    - name: Build binary
      run: pyinstaller --onefile --name wallflower-win main.py
    - uses: actions/upload-artifact@v3
      with:
        name: binary-windows
        path: dist/wallflower-win.exe
        retention-days: 1

  build-macos:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v4.5.0
      with:
        python-version: 3.9
    - name: Setup Poetry
      uses: Gr1N/setup-poetry@v8
    - name: Install Dependencies
      run: |
        poetry config virtualenvs.create false --local
        poetry install
    - name: Build binary
      run: pyinstaller --onefile --name wallflower-osx main.py
    - uses: actions/upload-artifact@v3
      with:
        name: binary-osx
        path: dist/wallflower-osx
        retention-days: 1

  publish-release:
    runs-on: ubuntu-latest
    needs: [build-macos, build-windows, build-linux]

    steps:
    - name: Download linux build artifact
      uses: actions/download-artifact@v3.0.2
      with:
        name: binary-linux
    - name: Download windows build artifact
      uses: actions/download-artifact@v3.0.2
      with:
        name: binary-windows
    - name: Download osx build artifact
      uses: actions/download-artifact@v3.0.2
      with:
        name: binary-osx
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          wallflower-osx
          wallflower-linux
          wallflower-win.exe
